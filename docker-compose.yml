services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: modify
      POSTGRES_PASSWORD: modify
      POSTGRES_DB: modify
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modify"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8080"
    environment:
      DATABASE_URL: postgresql+asyncpg://modify:modify@db:5432/modify
    env_file:
      - path: ./backend/.env
        required: false
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "4200:4200"
    environment:
      PORT: "4200"
      API_URL: "/api"
    depends_on:
      - backend

volumes:
  pgdata:
